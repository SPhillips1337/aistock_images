# Enhanced Content Filtering Configuration
# Add to your .env file to control filtering behavior

# Enable/disable keyword filtering
ENABLE_KEYWORD_FILTERING=true

# Enable/disable enhanced ethical content checking  
ENABLE_ETHICAL_FILTERING=true

# Keywords to always block (comma-separated)
BLOCKED_KEYWORDS=shooting,crime,emergency,accident,disaster,terror,attack,violence

# Categories that should be filtered more strictly
STRICT_CATEGORIES=news_trends

# Log filtered content for review
LOG_FILTERED_CONTENT=true

# Fail safe: if uncertain, reject (true) or accept (false)
FAIL_SAFE=true